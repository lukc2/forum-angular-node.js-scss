<div class="card-wrapper">
<div class="access-card">
    <h4 class="card-header">Logowanie</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                    <div *ngIf="f.login.errors.required">Login jest wymagany</div>
                </div>
            </div>
            <div class="form-group">
                <label for="haslo">Hasło</label>
                <input type="password" id="haslo" name="haslo" formControlName="haslo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.haslo.errors }" />
                <div *ngIf="submitted && f.haslo.errors" class="invalid-feedback">
                    <div *ngIf="f.haslo.errors.required">Hasło jest wymagane</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Zaloguj
                </button>
                <a routerLink="/rejestracja" class="btn btn-link">Rejestracja</a>

            </div>
        </form>
    </div>
</div>

</div>
