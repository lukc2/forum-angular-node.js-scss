<div class="card-wrapper">
<div class="access-card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="form-group">
                <label for="name">Nazwa użytkownika</label>
                <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Nazwa użytkownika jest wymagana</div>
                </div>
            </div>
          <div class="form-group">
            <label for="username">Login</label>
            <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Login jest wymagany</div>
            </div>
          </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email jest wymagany</div>
                    <div *ngIf="f.email.errors.email">Wprowadź poprawny email</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
                    <div *ngIf="f.password.errors.minlength">Hasło musi składać się z przynajmniej 8 znaków</div>
                    <div *ngIf="f.password.errors.pattern">Hasło musi zawierać przynajmniej jeden znak, małą i dużą literę oraz liczbę</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Zarejestruj
                </button>
                <a routerLink="/loguj" class="btn btn-link">Mam już konto...</a>
            </div>
        </form>
    </div>
</div>
</div>
