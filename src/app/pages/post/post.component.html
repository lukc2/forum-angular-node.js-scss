
<form [formGroup]="form" class="form-control" (ngSubmit)="onSubmit(form.value)">
  <p style="font-size: 30px">Dodaj wątek</p>
  <div class="form-group">
    <label for="tytul">Tytuł</label><br>
    <input size="80%" type="text" formControlName="tytul" name="tytul" id="tytul" [ngClass]="{ 'is-invalid': submitted && f.tytul.errors }" />
    <div *ngIf="submitted && f.tytul.errors" class="invalid-feedback">
      <div *ngIf="f.tytul.errors.required">Tytuł wymagany!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="tresc">Treść</label><br>
    <textarea maxlength="2000" type="text" id="tresc" formControlName="tresc" name="tresc" class="content-input" [ngClass]="{ 'is-invalid': submitted && f.tresc.errors }" ></textarea>
    <div *ngIf="submitted && f.tresc.errors" class="invalid-feedback">
      <div *ngIf="f.tresc.errors.required">Treść wymagana!</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Postuj
    </button>
  </div>
</form>
